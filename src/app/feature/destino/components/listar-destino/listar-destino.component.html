<div class="container">
<div class="row">
    <div class="col-sm">
        <h1>Listado destinos</h1>
    </div>
    <div class="float-right">
        <button class="btn btn-primary" (click)="crear()">Crear</button>
    </div><br>
</div>

<div class="row">
    <div class="col-sm">
        <table class="table" id="tablaListadoVuelos">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">CIUDAD ORIGEN</th>
                <th scope="col">CIUDAD DESTINO</th>
                <th scope="col">VALOR BASE</th>
                <th scope="col">-</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <th scope="row">{{item.id}}</th>
                <td>{{item.ciudadOrigen}}</td>
                <td>{{item.ciudadDestino}}</td>
                <td>{{item.valorBase}}</td>
                <td> 
                    <button class="btn btn-primary" (click)="eliminar(item.id)">Eliminar</button>
              </tr>
            </tbody>
          </table>
    </div>
</div>
</div>
