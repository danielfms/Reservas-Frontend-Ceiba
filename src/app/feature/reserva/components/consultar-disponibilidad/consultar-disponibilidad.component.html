<div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>Reserva vuelos nacionales</h1>
      </div>
    </div>
  
    <div class="row">
      <div class="col-sm-4">
        <fieldset class="form-group">
          <label>Ciudad origen</label>
          <input type="text" class="form-control" name="ciudadOrigen" [(ngModel)]="ciudadOrigen" id="ciudadOrigen">
        </fieldset>
      </div>
      <div class="col-sm-4">
        <fieldset class="form-group">
          <label>Ciudad destino</label>
          <input type="text" class="form-control" name="ciudadDestino"  [(ngModel)]="ciudadDestino" id="ciudadDestino">
        </fieldset>
      </div>
      <div class="col-sm-4">
        <fieldset class="form-group">
          <label>Fecha</label>
          <input type="date" class="form-control" name="fecha"  [(ngModel)]="fecha" id="fecha">
        </fieldset>
      </div>
    </div>
  
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-success" (click)="consultarDisponibilidad()" id="consultarVuelos">Consultar</button>
      </div>
    </div>
  
    <div>
    <app-listar-vuelo [items]="vuelos"></app-listar-vuelo>
    </div>
  </div>
